
<html>
<head>
  <style>
  .flex-basic-container {
    display: -webkit-flex;
    display: flex;
    justify-content: space-around;
    -webkit-flex-justify-content: space-around;
    width: 800px;
    border: 2px solid #666666;
    background-color: #dddddd;
  }
  .flex-basic-container div {
    width: 120px;
    height: 120px;
    color: #fff;
    border: 1px solid red;
    background-color: #999999;
    font-size: 40px;
  }
  .order-1 {
    order: 1;
    -webkit-order: 1;
  }
  .order-2 {
    order: 2;
    -webkit-order: 2;
  }
  .order-3 {
    order: 3;
    -webkit-order: 3;
  }
  .order-4 {
    order: 4;
    -webkit-order: 4;
  }
  </style>
</head>
<body><div>
  <div>正常</div>
  <div class="flex-basic-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  
  <div>使用order属性变换顺序</div>
  <div class="flex-basic-container">
    <div class="order-4">1</div>
    <div class="order-3">2</div>
    <div class="order-1">3</div>
    <div class="order-2">4</div>
  </div>
</div>
</body>
</html>
